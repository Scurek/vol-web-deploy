name: Update Submodules

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository with submodules
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive # Fetch submodules
          fetch-depth: 0        # Ensure the entire history is fetched

      # Update submodules to their latest commit on tracked branches
      - name: Update Submodules
        run: git submodule update --remote --merge

      # Check for changes in the submodule references
      - name: Check for Changes
        run: |
          if git status --porcelain | grep 'path/to/submodule'; then
            echo "Submodules updated"
          else
            echo "No updates needed"
            exit 0
          fi

      # Configure Git user for committing
      - name: Set Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Commit the updated submodules
      - name: Commit Changes
        run: |
          git add .
          git commit -m "Update submodules to latest commit" || exit 0

      # Push changes back to the repository
      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
